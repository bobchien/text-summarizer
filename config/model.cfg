[basic]

seed = 24601

[data]

lang = zh
train_file = lcsts_data.json
test_file =
#test_file = news2016zh_valid.json
#train_file = news2016zh_train.json

train_size = 400000
test_size = 5000
min_len = 0
max_len = 256

train_shard = 8
valid_shard = 1
test_shard = 1

[model]

inp_max = 256
tar_max = 64
bert_name = albert

# pretrained model
num_tune = 0
#nn_units = 64
#use_lstm = false

# downstream model
num_enc_layers = 2
num_dec_layers = 6
num_projection_layers = 1
embed_pos = true
embed_dim = 256
dense_dim = 512
num_heads = 16
dropout = 0.2
activation = gelu

[training]

# dataset
buffer_size = 400000
batch_size = 64

# training & validation
epochs = 100
earlystop = 5
teacher = 100
init_lr = 0.0005

# metric (bertscore, bleu, bleurt, coval, gleu, glue, meteor, rouge, sacrebleu, seqeval, squad, squad_v2, xnli)
metric_name = rouge 

[inference]

beam_size = 3
beam_alpha = 0.6
topk = 3
topp = 0.9
temperature = 1.0
